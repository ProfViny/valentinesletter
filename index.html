      background-color: #f8f0f8;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;

    img {
      max-width: 90vw;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #card:hover {
      transform: scale(1.05);
    }

    #openCard {
      display: none;
      position: relative;
      max-width: 100%;
      object-fit: contain;
    }

    #openCard.zoomed {
      transform: scale(1.2);
    }

    #bouncingGif {
      display: none;
      position: absolute;
      width: 80px;

    }

    }
